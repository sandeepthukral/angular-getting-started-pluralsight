<div class="card">
    <div class="card-header">
        {{ pageTitle }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-2">
                <input type="text" 
                    [(ngModel)]= 'listFilter'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: </h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table"
                *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th><button class="btn btn-primary" (click)= 'toggleClick()'>
                            {{ showImage ? 'Show' : 'Hide' }} image
                        </button></th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products' style="min-height: {{ product.imageHeight }}px;">
                        <td><img [src]="product.imageUrl" title="{{ product.productName }}" height="{{ imageHeight }}" *ngIf='showImage'></td>
                        <td>{{ product.productName }}</td>
                        <td>{{ product.productCode }}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.starRating }}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
